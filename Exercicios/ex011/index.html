<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--Imagens dinamicas da menor resolução para a maior-->
        <source media="(max-width:750px )" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/m.png" type="image/png">
       <img src="Imagens/g.png" alt="">
    </picture>
    <!--Tag de áudio-->
    <h1>Trabalhando com áudios</h1>
    <audio src="midia/hattheazz.mp3" controls></audio>
    <!--Formatos compativeis com todos os navrgadores
    MP3,WAV e OGGs --> 

</body>

</html>
